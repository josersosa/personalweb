name: "personalweb-distill"
title: "Blog de José R Sosa"
description: |
  Blog de José R Sosa
base_url: https://josersosa.github.io/personalweb/
repository_url: https://github.com/josersosa/personalweb
theme: personalweb-theme.css
collections:
  posts:
    disqus: 
      shortname: https-josersosa-github-io-personalweb
      hidden: true
    share: [twitter, linkedin, pinterest, facebook]  
    feed_items_max: 100
    citations: true
    custom: _custom.html
    subscribe: _subscribe.html
    categories: true
#    categories_metadata: true
    authors_metadata: true
  gabyprojects:
    share: [twitter, linkedin, pinterest, facebook]  
    feed_items_max: 100
    citations: false
    custom: _custom.html
    subscribe: _subscribe.html
    categories: true
#    categories_metadata: true
    authors_metadata: true    
output_dir: "docs"
twitter:
  site: "@JoseRSosaB"
  creator: "@JoseRSosaB"
google-analytics: "UA-177942587-1"
navbar:
  search: false
  right:
    - text: "Blogs"
      menu:
      - text: "Blog personal"
        href: index.html
      - text: "Proyectos para niños"      
        href: kids-projects.html
    - text: "Recursos"
      menu:
      - text: "Recursos de R"
        href: resources-R.html
      - text: "Herramientas externas"
        href: resources-tools.html
      - text: "Referencias"
        href: resources-ref.html
      - text: "Sitios a seguir"
        href: resources.html
    - text: "Galería"
      href: galery.html
    - text: "Mi CV"
      href: cv.html
    - text: "Acerca de"
      href: about.html
    - icon: fa fa-github
      href: https://github.com/josersosa
    - icon: fa fa-twitter
      href: https://twitter.com/josersosab
    - icon: fa fa-facebook
      href: https://www.facebook.com/josersosab/
    - icon: fa fa-linkedin
      href: https://www.linkedin.com/in/josersosa/
    - icon: fa fa-envelope
      href: mailto:josersosaucv@gmail.com
    - icon: fa fa-rss
      href: index.xml
